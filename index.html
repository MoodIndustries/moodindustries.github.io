<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" charset="utf-8"/>

  <title>Mood Events</title>
  <meta name="description" content="Phoenix Local Events">
  <meta name="author" content="Mood Industries LLC">

  <meta name="viewport" content="width=device-width">

  <style type="text/css">
    body {
      text-align: center;
    }

    @media (min-width: 601px) {
      body {
        /* background: -webkit-linear-gradient(left top, #e62e76, #e67200) no-repeat center center fixed;
        background: linear-gradient(to right bottom, #e62e76, #e67200) no-repeat center center fixed; */
        background-image: url("bg-splash-page.jpg");
        background-size: cover;
      }

      .head_banner_desktop {
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 30px;
        margin-top: 30px;
        width: 24%;
      }

      .logo-white {
        margin-top: 60px;
        margin-bottom: 20px;
        width: 250px;
        float: top;
      }

      .logo-mobile {
        display: none;
      }

      .calendar {
        display: inline-block;
        padding: 10px;
        background-color: white;
        width: 425px;
        height: 60vh;
        border-radius: 8px;
        box-shadow: 0px 9px 20px #00000066;
      }

      .calendar iframe {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    }

    @media (max-width: 600px) {

      body {
        width: 250%;
        height: 250%;
        margin: 0;
        background-image: url("bg-splash-page.jpg");
        background-size: fill;
      }

      .head_banner_mobile {
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 30px;
        margin-top: 30px;
        width: 27%;
      }

      .logo-white {
        display: none;
      }

      .logo-mobile {
        margin-top: 60px;
        margin-bottom: 10px;
        width: 80vw;
      }

      .calendar {
        position: relative;
        width: 100%;
        height: 60vh;
        text-align: center;
        background-color: transparent;

        transform: translateX(-28%);
      }

      .calendar iframe {
        position: relative;
        top: 0;
        left: 0;
        width: 37%;
        height: 100%;
        border-radius: 4px;
        box-shadow: 0px 9px 20px #00000044;

        margin-left: auto;
        margin-right: auto;

        -ms-zoom: 2.5;
        -moz-transform: scale(2.5);
        -moz-transform-origin: 0 0;
        -o-transform: scale(2.5);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(2.5);
        -webkit-transform-origin: 0 0;
      }
    }
  </style>
</head>

<body>

    <div class ="head_banner_desktop">
      <img src="logo-white.gif" class="logo-white" />
      <!-- note: %0D%0A is standard line break for mailto statements -->
    </div>

    <div class="head_banner_mobile">
      <img src="logo-white.gif" class="logo-mobile" />
    </div>


    <br/>
    <div class="calendar">
      <iframe src="https://calendar.google.com/calendar/embed?showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;mode=AGENDA&amp;height=600&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;ctz=America%2FDetroit&amp;src=ghd4v0jfbsr5hjoe3isfjtt62s%40group.calendar.google.com&amp;color=%23875509" style="border-width:0" width="1000" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>

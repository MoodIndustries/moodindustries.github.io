<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Mood Events</title>
  <meta name="description" content="Phoenix Local Events">
  <meta name="author" content="Mood Industries LLC">

  <meta name="viewport" content="width=device-width">

  <style type="text/css">
    body {
      text-align: center;
    }

    @media (min-width: 601px) {
      body {
        background: -webkit-linear-gradient(left top, #e62e76, #e67200) no-repeat center center fixed;
        background: linear-gradient(to right bottom, #e62e76, #e67200) no-repeat center center fixed;
      }

      .head_banner_desktop {
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 30px;
        margin-top: 30px;
        width: 24%;
      }

      .logo-white {
        margin-top: 20px;
        margin-bottom: 25px;
        width: 250px;
        float: top;
      }

      .logo-mobile {
        display: none;
      }

      .mail_button_desktop {
        width: 200px;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: -20px;
        float: bottom;
      }

      .mail_button_mobile {
        display: none;
      }

      .calendar {
        display: inline-block;
        padding: 20px;
        background-color: white;
        width: 70vw;
        height: 60vh;
      }

      .calendar iframe {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    }

    @media (max-width: 600px) {

      body {
        width: 250%;
        height: 250%;
        margin: 0;
        background-color: white;
      }

      .head_banner_mobile {
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 30px;
        margin-top: 30px;
        width: 27%;
      }

      .logo-white {
        display: none;
      }

      .logo-mobile {
        margin-top: 30px;
        margin-bottom: 10px;
        width: 80vw;
      }

      .mail_button_desktop {
        display: none;
      }

      .mail_button_mobile {
        width: 60vw;
        margin: auto;
        padding-top: 20px;
        float: right;
      }

      .calendar {
        position: relative;
        width: 100%;
        height: 80vh;
        padding-top: 12%;
        text-align: center;
        background-color: transparent;

        transform: translateX(-28%);
      }

      .calendar iframe {
        position: relative;
        top: 0;
        left: 0;
        width: 37%;
        height: 100%;

        margin-left: auto;
        margin-right: auto;

        -ms-zoom: 2.5;
        -moz-transform: scale(2.5);
        -moz-transform-origin: 0 0;
        -o-transform: scale(2.5);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(2.5);
        -webkit-transform-origin: 0 0;
      }
    }
  </style>
</head>

<body>

    <div class ="head_banner_desktop">
      <img src="logo-white.gif" class="logo-white" />
      <!-- note: %0D%0A is standard line break for mailto statements -->
      <a href="mailto:moodindustriesevent@gmail.com?subject=Add Event!&body=I want to add a new event.%0D%0A%0D%0AMy name is [TYPE NAME HERE]. My event is [DESCRIBE EVENT]%0D%0A%0D%0Please add this to the calendar!">
        <input type="image"
          src="add_event_button.png"
          class="mail_button_desktop"
          img="logo" />
      </a>
    </div>

    <div class="head_banner_mobile">
      <img src="logo-mobile.gif" class="logo-mobile" />
      <a href="mailto:moodindustriesevent@gmail.com?subject=Add Event!&body=I want to add a new event.%0D%0A%0D%0AMy name is [TYPE NAME HERE]. My event is [DESCRIBE EVENT]%0D%0A%0D%0Please add this to the calendar!">
        <input type="image"
          src="add_event_button.png"
          class="mail_button_mobile"
          img="logo" />
      </a>
    </div>


    <br/>
    <div class="calendar">
      <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=600&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=ghd4v0jfbsr5hjoe3isfjtt62s%40group.calendar.google.com&amp;color=%23875509&amp;ctz=America%2FPhoenix" style="border-width:0" width="1000" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
